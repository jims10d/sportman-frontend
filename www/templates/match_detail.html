<ion-view view-title="Match Detail" title-center cache-view="true">
<!-- Right button -->
<ion-nav-buttons side="right">
<!-- Filter button -->
<a ng-href="#/app/message">
  <button class="button button-clear icon-button mdi mdi-message" style="min-height:0;font-size:20px;padding-top: 7px;padding-left:24px"></button>
</a>
<a ng-href="#/app/search">
  <button class="button button-clear icon-button mdi mdi-magnify button-search" style="min-height:0;font-size:25px"></button>
</a>
</ion-nav-buttons>
<!-- Fake button -->
<button ng-click="searchbutton = !searchbutton; filterbutton = false" id="searchbutton" style="display:none"></button>
<button ng-click="filterbutton = !filterbutton; searchbutton = false" id="filterbutton" style="display:none"></button>
<!-- Search bar -->
<div class="bar item-input-inset" style="border:none;margin-top:58px;margin-bottom:100px;position: fixed" ng-show="searchbutton">
  <i class="icon ion-ios-search placeholder-icon" style="background:white; height:56px; padding-top:16px; padding-left:11px;"></i><input id="search" type="text" placeholder=" Search..." ng-model="search" style="width:100%; height:60px;" />
</div>
<!-- Shadow space -->
<div class="bar item-input-inset" style="border:none;box-shadow: 0 1px 2px #aaa"></div>
<ion-content overflow-scroll=true scroll-sista="tabs" style="background-color: #ececec; z-index:0; margin-top:12px;">
<!-- for refresh -->
<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()" refreshing-text="Fetching ..." refreshing-icon="ion-loading-b"></ion-refresher>
<div class="card" style="margin-bottom:10px;background-color:#26A69A;">
  <div class="item item-text-wrap" style="padding:0px;">
    <div class="row" style="margin:0px;" onclick="location.href='#/app/match_detail'">
      <div class="col" style="text-align:center;margin:0px;font-size:10px;color:white;">FT</div>
    </div>
    <div class="row" style="margin:0px;" onclick="location.href='#/app/match_detail'">
      <div class="col" style="text-align:right;color:white;">France</div>
      <div class="col" style="text-align:center;color:#4DB6AC;font-size:25px;color:white;">2 - 1</div>
      <div class="col" style="text-align:left;color:white;">Italia</div>
    </div>
    <div class="row" style="margin:0px;" onclick="location.href='#/app/match_detail'">
      <div class="col" style="text-align:center;margin:0px;font-size:10px;color:white;">(HT 2 - 0)</div>
    </div>
  </div>
</div>
<p style="text-align:center;font-weight:bold;color:grey;">KEY EVENTS</p>
<div class="card" style="margin-bottom:10px;margin-top:-5px;">
  <div class="item item-text-wrap" style="padding:0px;">
    <div class="row" style="margin:0px;">
      <div class="col" style="text-align:right;"><p style="font-size:11px;">'90</p>Giroud</div>
      <div class="col col-20" style="text-align:center;color:#4DB6AC;font-size:15px;"><p>2 - 1</p><i class="ion-ios-football"></i></div>
      <div class="col" style="text-align:left;"></div>
    </div>
    <div class="row" style="margin:0px;">
      <div class="col" style="text-align:right;"></div>
      <div class="col col-20" style="text-align:center;color:#4DB6AC;font-size:15px;"><p>1 - 1</p><i class="ion-ios-football"></i></div>
      <div class="col" style="text-align:left;"><p style="font-size:11px;">'50</p>Balotelli</div>
    </div>
    <div class="row" style="margin:0px;">
      <div class="col" style="text-align:right;"><p style="font-size:11px;">'25</p>Giroud</div>
      <div class="col col-20" style="text-align:center;color:#4DB6AC;font-size:15px;"><p>1 - 0</p><i class="ion-ios-football"></i></div>
      <div class="col" style="text-align:left;"></div>
    </div>
    <div class="row" style="margin:0px;">
      <div class="col" style="text-align:center;margin:0px;font-size:12px;"><center><img src="img/whistle.png" style="width:16px;height:16px;"></center>Kick Off</div>
    </div>
  </div>
</div>
<!-- White Space -->
<div style="height:55px;background:transparent" ng-show="searchbutton"></div>
<div style="height:200px;background:transparent" ng-show="filterbutton"></div>
<!--List Posting-->
</ion-content>
</ion-view>
